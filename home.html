<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ali and Mikes Wedding</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid" style="padding: 0px;">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav m-auto">
            <li class="nav-item"><a class="nav-link" href="#">Link 1</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Link 2</a></li>
            <li class="nav-item active"><a class="nav-link" href="#">Ali & Mike</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Link 3</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Link 4</a></li>
          </ul>
        </div>
    </nav>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ul>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active" >
          <img class="d-block img-fluid" src="img/carousel/Ali-and-animals.jpg" alt="Ali-and-animals">
          <div class="carousel-caption d-none d-md-block"><h1>Ali & Mike Wedding!</h1></div>
        </div>

        <div class="carousel-item">
          <img class="d-block img-fluid" src="img/carousel/river.jpg" alt="River">
          <div class="carousel-caption d-none d-md-block"><h1>Ali & Mike Wedding!</h1></div>
        </div>

        <div class="carousel-item">
          <img class="d-block img-fluid" src="img/carousel/xmas.jpg" alt="xmas">
          <div class="carousel-caption d-none d-md-block"><h1>Ali & Mike Wedding!</h1></div>
        </div>

        <div class="carousel-item">
          <img class="d-block img-fluid" src="img/carousel/lexi-cropped.jpg" alt="lexi-cropped">
          <div class="carousel-caption d-none d-md-block"><h1>Ali & Mike Wedding!</h1></div>
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="container-fluid" style="background: rgba(255,255,255); height: 900px; padding: 0px;">
      <div class="circular-img">
        <img src="img/circular/chateau.jpg" class="rounded-circle mx-auto d-block" alt="Responsive image">
      </div>
    </div>
    <div class="container-fluid" style="background: rgba(203,146,134,.1); height: 900px; padding: 0px;">
      <div class="circular-img">
        <img src="img/circular/engagement.jpg" class="rounded-circle mx-auto d-block" alt="Responsive image">
      </div>
    </div>
    <div class="container-fluid" style="background: rgba(255,255,255); height: 900px; padding: 0px;">
      <div class="circular-img">
        <img src="img/circular/river.jpg" class="rounded-circle mx-auto d-block" alt="Responsive image">
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
